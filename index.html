<!DOCTYPE html>
<html>
  <head>
    <title>digital root calculator</title>
    <link rel="icon" type="image/svg+xml" href="./files/feather-icons/plus-circle.svg">
    <link rel="mask-icon" href="./files/feather-icons/plus-circle.svg" color="#000000">
    <link rel="apple-touch-icon" href="./files/feather-icons/plus-circle.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Syne+Mono&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="./files/reset.min.css">
    <link rel="stylesheet" type="text/css" href="./files/style.css">
    <script type="text/javascript" src="./files/script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="calculator">
        <div class="screen">
          <div class="prev" data-prev></div>
          <div class="curr" data-curr></div>
        </div>
        <div class="buttons"><span data-number>7</span><span data-number>8</span><span data-number>9</span><span data-clear>C</span><span data-number>4</span><span data-number>5</span><span data-number>6</span><span data-clear-entry>CE</span><span data-number>1</span><span data-number>2</span><span data-number>3</span><span data-add>+</span><span data-number>0</span><span class="triple small-font" data-dr>digital root</span></div>
      </div>
    </div>
  </body>
</html>
