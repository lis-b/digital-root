<!DOCTYPE html>
<html>
  <head>
    <title>digital root calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Syne+Mono&amp;display=swap">
    <link rel="stylesheet" type="text/css" href="./files/reset.min.css">
    <link rel="stylesheet" type="text/css" href="./files/style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <div id="prev"></div>
        <input type="text">
      </div>
      <div id="buttons">
        <div id="numbers"><span class="num-9">9</span><span class="num-8">8</span><span class="num-7">7</span><span class="num-6">6</span><span class="num-5">5</span><span class="num-4">4</span><span class="num-3">3</span><span class="num-2">2</span><span class="num-1">1</span><span class="num-0">0</span>
        </div>
        <div id="operations"><span class="txt clear">C</span><span class="txt add">+</span><span class="txt dr">digital root</span></div>
      </div>
    </div>
  </body>
</html>
